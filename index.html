<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Investment Advisor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Smart Investment Advisor</h1>
        <p>Get personalized investment recommendations based on your profile.</p>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <label for="age">Enter Your Age:</label>
                <input type="number" id="age" placeholder="e.g., 25">
                
                <label for="risk">Select Your Risk Ability:</label>
                <select id="risk">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>

                <label for="horizon">Investment Horizon:</label>
                <select id="horizon" name="horizon">
                    <option value="short">Short-term</option>
                    <option value="medium">Medium-term</option>
                    <option value="long">Long-term</option>
                </select>

                <button type="submit" id="recommend-btn">Get Recommendation</button>
            </div>

            <div class="output-section">
                <p id="recommendation"></p>
                <p class="disclaimer">Note: Investments are subject to market risks. This is a recommendation based on your input, not financial advice.</p>
            </div>
        </div>
    </main>
</body>
</html>
