<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Advisor</title>
</head>
<body>
    <h1>Investment Advisor</h1>
    <form id="investment-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="horizon">Investment Horizon:</label>
        <select id="horizon" name="horizon" required>
            <option value="short">Short-term</option>
            <option value="medium">Medium-term</option>
            <option value="long">Long-term</option>
        </select><br><br>

        <label for="risk">Risk Tolerance:</label>
        <select id="risk" name="risk" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    <div id="recommendation"></div>

    <script>
        document.getElementById('investment-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('YOUR_API_GATEWAY_URL', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: { 'Content-Type': 'application/json' }
            });
            const result = await response.json();
            document.getElementById('recommendation').innerText = result.body;
        };
    </script>
</body>
</html>
