<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Investment Advisor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-wrapper">
    <header>
      <h1>Smart Investment Advisor</h1>
      <p>Get personalized investment recommendations based on your profile.</p>
    </header>

    <main>
      <div class="container">
        <form class="form-section" id="advisor-form">
          <div class="form-group">
            <label for="age">Enter Your Age:</label>
            <input type="number" id="age" placeholder="e.g., 25">
          </div>

          <div class="form-group">
            <label for="risk">Select Your Risk Ability:</label>
            <select id="risk">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="horizon">Investment Horizon:</label>
            <select id="horizon">
              <option value="short">Short-term</option>
              <option value="medium">Medium-term</option>
              <option value="long">Long-term</option>
            </select>
          </div>

          <button type="submit" id="recommend-btn">Get Recommendation</button>
        </form>

        <div class="output-section">
          <p id="recommendation"></p>
        </div>

        <hr style="margin: 30px 0;">

        <div class="chat-section">
          <h2>Chat with Advisor</h2>
          <input type="text" id="chat-input" placeholder="Ask me about a stock, investing tip, etc...">
          <button id="chat-send">Send</button>
          <div id="chat-response"></div>
        </div>
      </div>
    </main>
  </div>
    <!-- Floating Chat Widget -->
<div id="chat-widget">
  <button id="chat-toggle">ðŸ’¬ Chat</button>
  <div id="chat-box">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Ask me about a stock or investment...">
    <button id="chat-send">Send</button>
  </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
