<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .disclaimer {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investment Advisor</h1>
        <p>Enter your details below to receive personalized investment advice.</p>
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        
        <label for="risk">Risk Tolerance:</label>
        <select id="risk">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <button onclick="getRecommendation()">Get Recommendation</button>
        
        <div id="output"></div>
        
        <p class="disclaimer">Investments are subject to market risks. This is only an advisory suggestion and not financial advice.</p>
    </div>
    
    <script>
        function getRecommendation() {
            const age = document.getElementById('age').value;
            const risk = document.getElementById('risk').value;
            
            fetch('https://ffxc59a748.execute-api.us-east-2.amazonaws.com/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ age, risk })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerHTML = `<p>Recommended Investment: ${data.recommendation}</p><p>${data.explanation}</p>`;
            })
            .catch(error => {
                document.getElementById('output').innerHTML = '<p style="color:red">Error fetching recommendation.</p>';
            });
        }
    </script>
</body>
</html>
